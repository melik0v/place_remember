{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block scripts %}
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d44c7945-2d1c-407c-849f-666a20744ccc&lang=ru_RU" type="text/javascript"></script>
    <script src="{% static 'js/yandex_maps.js' %}" type="text/javascript" ></script>
    {% endblock %}
    {% block style %}
    <link rel="stylesheet" href="{% static 'styles/memory_list.css' %}">
    {% endblock %}
    <title>{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% for memory in memories %}
    <div class="col-lg-3">
        <div class="memory-card">
            <a class="memory-title" href="{% url 'memories:detail' pk=memory.pk %}"><h3>{{ memory.name }}</h3></a>


            <a href="{% url 'memories:edit' pk=memory.pk %}">
                <button class="btn btn-outline-light btn-lg">
                    Редактировать
                </button>
            </a>

            <a href="{% url 'memories:delete' pk=memory.pk %}">
                <button class="btn btn-outline-danger btn-lg">
                    Удалить
                </button>
            </a>

            <!-- <p>
                {% for memory_image in memory.image_set.all %}
                    <img src="{{ memory_image.image.url }}" alt="photo", width="350px">
                {% endfor %}
            </p> -->
        </div>
    </div>
    {% endfor %}

    {% endblock %}
</body>
</html>
