{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block scripts %}
    {% endblock %}
    {% block style %}
    {% endblock %}
    <title>{% block title %}{% endblock %} | Place Remember</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
                <a href="{% url 'memories:memories' %}">
                    <div class="avatar-name">
                        <img class="avatar" src="{{ user.avatar }}">
                        <span class="username">{{ user.first_name }} {{ user.last_name }}</span>
                    </div>
                </a>
                <a href="{% url 'memories:create' %}">
                    <button type="button" class="btn btn-dark btn-lg">
                        Добавить воспоминание
                      </button>
                </a>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-light">
                        Выйти
                    </button>
                </a>
        </div>

    </nav>
    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <!-- <div class="col-lg-12"> -->
                {% block content %}

                {% endblock %}
            <!-- </div> -->
        </div>
    </div>
</body>
</html>
